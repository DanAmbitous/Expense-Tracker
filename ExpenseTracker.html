<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="ExpenseTracker.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="ExpenseTracker.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <div id="menu">
        <span id="menu-button" class="material-icons">
        menu
        </span>
        <ul id="menu-page">
            <li id="content">Content
                <span id="content-button" class="material-icons">
                    calculate
                </span>
            </li>
            <li id="settings">Settings
                <span id="settings-button" class="material-icons">
                    settings
                </span>
            </li>
        </ul>
    </div>

    <!--Content page-->

    <div id="content-page">
        <div id="controls">
            <input id="moneyInput" placeholder="Insert amount of money here">
            <input id="theBalance" placeholder="The Balance" readonly>
            <button id="add-expense"><i class="material-icons"><span class="button">add_circle</span></i></button>
            <button id="add-income"><i class="material-icons"><span class="button">add_circle</span></i></button>
            <button id="removeExpense"><i class="material-icons"><span class="button">delete</span></i></button>
            <button id="removeIncome"><i class="material-icons"><span class="button">delete</span></i></button>
            <button id="incomes">
                <span class="material-icons">
                    keyboard_arrow_right
                </span>
            </button>
            <button id="expenses">
                <span class="material-icons">
                    keyboard_arrow_left
                </span>
            </button>
        </div>
        <table id="table-expenses">
            <thead>
                <tr>
                    <th id="nameHeader">Name</th>
                    <th id="expenseHeader">Expense</th>
                    <th id="dateHeader">Date</th>
                </tr>
            </thead>
            <tbody id="tbody">

            </tbody>
        </table>

        <table id="table-incomes">
            <thead>
                <tr>
                    <th id="nameHeader">Name</th>
                    <th id="expenseHeader">Income</th>
                    <th id="dateHeader">Date</th>
                </tr>
            </thead>
            <tbody id="tbody">
    
            </tbody>
        </table>
    </div>
    
    <!--Settings page-->

    <div id="settings-page">
        <h1>Settings</h1>
        
        <p>Lighting</p>
        <button id="light-mode">
            <span class="material-icons">
            light_mode
            </span>
        </button>
        <button id="dark-mode">
            <span class="material-icons">
            dark_mode
            </span>
        </button>
    </div>
</body>
</html>
